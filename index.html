<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
         <div class="row">
          <p class="col-1 ">9 am</p>
          <textarea id="9amtext" class=" col-10">Enter Task</textarea>
          <button id="9am"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">10 am</p>
          <textarea id="10amtext"class=" col-10">Enter Task</textarea>
          <button id="10am"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">11 am</p>
          <textarea id="11amtext" class=" col-10">Enter Task</textarea>
          <button id="11am"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">12 pm</p>
          <textarea id="12pmtext"class=" col-10">Enter Task</textarea>
          <button id="12pm"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">1 pm</p>
          <textarea id="1pmtext" class=" col-10">Enter Task</textarea>
          <button id="1pm"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">2 pm</p>
          <textarea id="2pmtext"class=" col-10">Enter Task</textarea>
          <button id="2pm"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">3 pm</p>
          <textarea id="3pmtext"class=" col-10">Enter Task</textarea>
          <button id="3pm"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">4 pm</p>
          <textarea id="4pmtext"class=" col-10">Enter Task</textarea>
          <button id="4pm"class="saveBtn">Add Task</button>
        </div>
        <div class="row">
          <p class="col-1">5 pm</p>
          <textarea id="5pmtext"class=" col-10">Enter Task</textarea>
          <button id="5pm"class="saveBtn">Add Task</button>
        </div>
      







    </div>
    
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  </body>
</html>
